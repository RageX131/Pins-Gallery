<!DOCTYPE html>
<html>
<head>
  <title>Miss Vikelsik's Pins</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      max-width: 900px;
      margin: 20px auto;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
</head>
<body>
  <h1>üìç Miss Vikelsik's Pinterest Gallery</h1>
  <div class="grid" id="pins"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxR8e3LRNeh6RciYlwqCfAcK-DFdiMHHknR8kKN7EpTeMvTvOPmTix4Bxyk88WPjcvG/exec")
      .then(res => res.json())
      .then(links => {
        const grid = document.getElementById("pins");
        links.forEach(link => {
          const div = document.createElement("div");
          div.innerHTML = `<a data-pin-do="embedPin" href="${link}"></a>`;
          grid.appendChild(div);
        });
        if (window.PinUtils) PinUtils.build();
      });
  </script>
</body>
</html>
